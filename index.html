<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500;600;700&family=Roboto+Condensed:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="panel">
        <div class="row cities">
          <div class="col-2"><a href="#">LONDON</a></div>
          <div class="col-2"><a href="#">BEIJING</a></div>
          <div class="col-2"><a href="#">TOKYO</a></div>
          <div class="col-2"><a href="#">NEW YORK</a></div>
        </div>

        <div class="row search-bar">
          <div class="col-md-10">
            <form>
              <div class="form-row">
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search city"
                  />
                </div>
                <div class="col">
                  <input
                    type="submit"
                    class="form-control"
                    placeholder="Search"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Current"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-2">Daytime</div>
        </div>

        <div class="row">
          <div class="col-8">
            <h1>San Francisco</h1>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
